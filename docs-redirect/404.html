<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Documentation...</title>
    <meta http-equiv="refresh" content="0; url=https://NixRTR.github.io/docs/">
    <link rel="canonical" href="https://NixRTR.github.io/docs/">
    <script>
        // Immediate redirect with JavaScript fallback
        window.location.replace('https://NixRTR.github.io/docs/');
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://NixRTR.github.io/docs/">click here</a>.</p>
</body>
</html>
