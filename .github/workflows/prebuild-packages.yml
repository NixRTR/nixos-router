name: Prebuild Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Nix
      uses: cachix/install-nix-action@v26
      with:
        nix_path: nixpkgs=channel:nixos-25.11
        extra_nix_config: |
          substituters = https://cache.nixos.org https://nixrtr.cachix.org
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nixrtr.cachix.org-1:3iLxsXPSxPyLUKXeMXwBmspquvPq4ab8U6XkFH6yUeE=
    
    # Check if Cachix token is available
    # First, create a free account at https://cachix.org
    # Then add your Cachix token as a GitHub secret named CACHIX_AUTH_TOKEN
    - name: Check for Cachix token
      id: check_cachix
      run: |
        if [ -n "${{ secrets.CACHIX_AUTH_TOKEN }}" ]; then
          echo "has_token=true" >> $GITHUB_OUTPUT
        else
          echo "has_token=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Configure Cachix
      if: steps.check_cachix.outputs.has_token == 'true'
      uses: cachix/cachix-action@v14
      with:
        name: nixrtr
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    
    - name: Build NixOS configuration
      run: |
        nix build \
          --print-build-logs \
          --no-link \
          --option warn-dirty false \
          --option max-jobs auto \
          --option cores 0 \
          '.#nixosConfigurations.router.config.system.build.toplevel'
    
    # Push to Cachix if configured
    - name: Push to Cachix
      if: steps.check_cachix.outputs.has_token == 'true'
      run: |
        nix path-info --all -r '.#nixosConfigurations.router.config.system.build.toplevel' | \
          cachix push nixrtr
